<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDoctorpadi/Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16    " href="/images/favicon_io/favicon-16x16.png">
    <link rel="shortcut icon" href="./images/favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon_io/android-chrome-192x192.png" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <img src="" alt="">
    </div>
 <div class="flex justify-between p-10">
    <div class="mt-2">
        <section class="float-left "><img src="./images/2-doctors.jpg" alt="two doctors" srcset="" width="600px" style="border-radius:50%;"></section>
    </div>
    <div class="border-2 rounded-md shadow-2xl mr-20 p-5">
        <div class="mt-10 p-5">
            <h1 class="text-3xl  text-blue-500">Welcome to <span class="font-bold">Mydoctorpadi</span> </h1>
            <p>Please Login to continue</p>
        </div>
        <form action="" method="post" class="p-5 text-gray-500">
            <label for="email" class="mb-5">Email</label><br>
            <input type="text" name="email" placeholder="Email is required" class="w-72 mb-5 border-2 border-gray-200 h-10 p-2" required>
             <br>
             <label for="pword" class="mb-5">Password</label>
             <a href="#" class="ml-24">Forget Password?</a>
             <br> 
             <input type="password" name="pword" placeholder="Input password" class="w-72 mb-5 border-2 border-gray-200 h-10 p-2" required>
              <br>
             <button class=" text-white mx-20 px-6 py-2 mt-5 bg-blue-600 rounded-md ml-2">Login</button>
         </form>
    </div>
</div>
</body>
</html>
